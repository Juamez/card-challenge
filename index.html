<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
      <section class="container-img">
        <img class="img-responsive" src="./images/image-header-mobile.jpg" alt="image-header">
      </section>
      <section class="container-text">
        <h2>Get <strong>insights</strong>  that help <br> your business grow.</h2>
      
        <p>Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br> 
          experience, and overall efficiency.</p>
        <section class="container-stats">
          <div>
            <h3>10k+</h3>
            <span>companies</span>
          </div>
          <div>
            <h3>314</h3>
            <span>templates</span>
          </div>
          <div>
            <h3>12M+</h3>
            <span>queries</span>
          </div>
        </section>
      </section>
    </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Juamez</a>.
  </footer>
</body>
</html>
