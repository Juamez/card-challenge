<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
      <div class="container-img">
        <img class="img-responsive" src="../images/image-header-mobile.jpg" alt="image-header">
      </div>
      <div class="container-text">
        <h2>Get <strong>insights</strong>  that help <br> your business grow.</h2>
      
        <p>Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br> 
          experience, and overall efficiency.</p>
      <div class="container-stats">
        <h3>10k+</h3>
        <span>companies</span>
        <h3 class="container-stats--heading">314</h3>
        <span>templates</span>
        <h3>12M+</h3>
        <span>queries</span>
      </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Juamez</a>.
  </div>
</body>
</html>
